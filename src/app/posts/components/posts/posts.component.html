<ng-container *ngIf="{
    posts: posts$ | async,
    error: error$ | async
} as data">


<article>
    <header><h1>Posts</h1></header>
    
    <div class="posts" *ngFor="let post of data.posts">
        <div class="title">{{ post.title }}</div>
    </div>

    <div class="error" *ngIf="data.error">{{ data.error }}</div>
</article>

</ng-container>
